<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Coach - Logo Generator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFB300 0%, #D97706 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    .logo::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #FFB300 0%, #D97706 100%);
      opacity: 0.1;
    }
    .logo svg {
      width: 120px;
      height: 120px;
      position: relative;
      z-index: 1;
    }
    .fire {
      fill: #FFB300;
    }
    .flame {
      fill: #D97706;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 10px;
      text-shadow: 0 2px 20px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      opacity: 0.9;
      margin: 0;
    }
    .info {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Phoenix Flame Icon -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="fire" d="M12 2C12 2 8 6 8 10C8 13.3 9.3 15 12 15C14.7 15 16 13.3 16 10C16 6 12 2 12 2Z" stroke="none"/>
        <path class="flame" d="M12 5C12 5 10 7 10 9C10 10.7 10.7 12 12 12C13.3 12 14 10.7 14 9C14 7 12 5 12 5Z" stroke="none" fill="white" opacity="0.7"/>
        <path class="fire" d="M12 15C9.2 15 7 17.2 7 20C7 21.1 7.9 22 9 22H15C16.1 22 17 21.1 17 20C17 17.2 14.8 15 12 15Z" stroke="none" opacity="0.8"/>
      </svg>
    </div>
    <h1>Phoenix Coach</h1>
    <p>Rise from the ashes, stronger every day</p>
    <div class="info">
      <p><strong>Icon Generation:</strong></p>
      <p>Open this file in a browser, take screenshots at different sizes, and save to /public/icons/</p>
      <br>
      <p>Required sizes: 72, 96, 128, 144, 152, 192, 384, 512</p>
    </div>
  </div>
</body>
</html>
